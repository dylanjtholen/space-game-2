<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="errorBanner" aria-live="assertive"></div>
		<canvas id="gameCanvas"></canvas>
		<div id="mainMenu" class="menu">
			<h1>Space Game</h1>
			<input type="text" id="usernameInput" placeholder="Enter Username" />
			<button id="localGameButton">Local Game</button>
			<button id="onlineGameButton">Online</button>
		</div>
		<div id="onlineMenu" class="menu">
			<h2>Online Game</h2>
			<div id="roomListContainer">
				<div class="room-header">
					<button class="backToMainButton">Back</button>
					<h3>Available Rooms</h3>
					<button id="refreshRoomsButton">Refresh</button>
				</div>
				<div id="roomList"></div>
			</div>
			<div id="createRoomOptions">
				<input type="text" id="roomNameInput" placeholder="Room Name" />
				<input type="password" id="roomPasswordInput" placeholder="Room Password (optional)" />
				<button id="createRoomButton">Create Room</button>
			</div>
		</div>
		<div id="gameMenu"></div>
		<div id="chatContainer">
			<div id="chatMessages"></div>
			<input type="text" id="chatInput" placeholder="Type a message..." />
		</div>
		<div id="lobby" class="menu">
			<div id="playerListContainer">
				<h3>Players</h3>
				<ul id="playerList"></ul>
			</div>
			<form id="gameSettings">
				<label for="gameModeDropdown">Game Mode:</label>
				<select id="gameModeDropdown">
					<option value="sandbox">Sandbox</option>
				</select>
			</form>
			<button id="startGameButton">Start Game</button>
		</div>
		<script type="importmap">
			{
				"imports": {
					"gl-matrix": "https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/esm/index.js"
				}
			}
		</script>
		<script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
